{% extends 'base.html' %}
{% block content %}


<div class="card">
  <div class="card-header"><strong>
    	{{ info_airline.airline_name }}</strong>
  </div>
  <div class="card-body">

<p class="card-text">
<strong>Length: </strong>{{ info_airline.a_length }}</p>

<p class="card-text">
<strong>Width: </strong>{{ info_airline.a_width }}</p>

<p class="card-text">
<strong>Depth: </strong>{{ info_airline.a_depth }}</p>

<p class="card-text">
<strong>Weight: </strong>{{ info_airline.a_weight }}</p>

<p class="card-text">
<strong>ID: </strong>{{ info_airline.id }}</p>
    
    
  </div>
</div>

<br/><br/>
<a href="{% url 'airline' %}" class="btn btn-secondary">Back</a>

<a href="{% url 'delete_airline' info_airline.id %}" class="btn btn-danger">Delete</a>

<a href="{% url 'update_airline' info_airline.id %}" class="btn btn-info">Update</a>
		

{% endblock %}
